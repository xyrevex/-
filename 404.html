<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nanana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<video id="player" autoplay loop controls playsinline>
    <source id="videoSource" type="video/mp4">
</video>

<script>
    const fullPath = window.location.pathname.replace(/\/+$/, "").toLowerCase();

    const path = fullPath.replace(/^\/-/, "") || "/";

    const videos = {
        "/": "s.mp4",
        "/ralsei": "s.mp4",
        "/multifandom": "multifandom.mp4",
        "/hyperbaiter": "https://github.com/xyrevex/-/releases/download/a/HYPERBAITER.mp4"
    };

    const videoSrc = videos[path] || "s.mp4";

    const video = document.getElementById("player");
    const source = document.getElementById("videoSource");

    source.src = videoSrc;
    video.load();
    video.play();
</script>

</body>
</html>
